<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>

    <!-- Bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="left-nav">
                    <div class="logo">
                        <img src="{% static 'images/insta_logo.png' %}" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="text-center text-dark mt-3">
                    <a href="{% url 'login' %}" class="link-dark fw-bold text-decoration-none">Login Into Another Account</a>
                </div>
            </div>
        </div>
    </header>
    <div class="w-25 mx-auto vertical-center">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <p class="text-dark fw-bold">Email Sent</p>
                    <p class="text-muted">We sent an email with a link to get back into your account.</p>
                    <a href="{% url 'password_reset' %}" 
                     class="link-primary text-decoration-none fw-bold">OK</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
