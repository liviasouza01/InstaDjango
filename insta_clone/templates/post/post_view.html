{% extends 'home/base.html' %}
{% load static %}

{% block main-content %}

<div class="mx-auto w-75">
    <div class="card my-3">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-sm-8 ms-2 mb-0 ps-1 pe-0">
                    <form action="{% url 'post_view' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="picture">Upload Picture</label>
                            <input type="file" class="form-control-file" id="picture" name="picture">
                        </div>
                        <div class="form-group">
                            <label for="caption">Caption</label>
                            <textarea class="form-control" id="caption" name="caption" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
                <div class="col-sm-3 p-0">
                    <!-- Exibir a imagem carregada -->
                    {% if picture_url %}
                        <img src="{{ picture_url }}" class="img-fluid" alt="Uploaded Image">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
