{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'navbar.html' %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        body {
            background-color: #fafafa;
        }
        .section {
            padding-top: 100px;
        }
        .hero {
            margin-bottom: 50px;
            background-color: blue; /* Change background color to match the bottom submit button */
        }
        .field {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <div class="field">
                        <label class="label">Room name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Room name" id="room-name-input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Username" id="username-input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-info" id="room-name-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#username-input').value;
        window.location.replace(roomName + '/?username=' + userName);
    };
</script>
</body>
</html>
{% endblock %}
