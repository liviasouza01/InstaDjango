{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'navbar.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input-group input[type="text"]:focus {
            outline: none;
            border-color: dodgerblue;
        }
        .input-group input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: dodgerblue;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-group input[type="button"]:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join a Chat Room</h2>
        <div class="input-group">
            <input id="room-name-input" type="text" placeholder="Enter room name" size="30">
        </div>
        <div class="input-group">
            <input id="room-name-submit" type="button" value="Enter Room">
        </div>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/chat/' + roomName + '/';
            }
        };
    </script>
</body>


</html>


{% endblock %}
